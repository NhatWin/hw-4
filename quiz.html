<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://unpkg.com/modern-normalize@1.1.0/modern-normalize.css" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Quiz</title>
  </head>
  <body>
    <div id ="game">
      <header>
        <h2></h2>
        <seciton class="headerSection">
          <p class="timer">time: <span id="countdown">100</span></p>
          <p class="points">points: <span id="point">0</span></p>
        </seciton>
      </header>
      <div id="answerBtn">
        <button class="answer" id="answer1" type="button"><p class = answers></p></button>
        <button class="answer" id="answer2" type="button"><p class = answers></p></button>
        <button class="answer" id="answer3" type="button"><p class = answers></p></button>
        <button class="answer" id="answer4" type="button"><p class = answers></p></button>

      </div>
    </div>
    <!-- Score Section -->
    <form id="form">
      <h3>All DONE! Your score is</h3>
      <p id="pointCountDisplay"></p>
      <label for="name">Name:</label>
      <input type="text" id="name">
      <button type="submit" id="submit">Submit Score</button>
    </form>

    <script src="./src/quiz.js"></script>
  </body>
</html>
